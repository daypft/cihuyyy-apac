<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CihuyyApp</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-header">
    <h2 id="app-title">CihuyyApp</h2>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="app-container">
    <div class="card" id="weather-card-container">
      <h1>Weather in Indonesia</h1>
      <select id="city-select">
        <option value="">Select a city</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Yogyakarta">Yogyakarta</option>
        <option value="Medan">Medan</option>
      </select>
      <div id="loading" class="loading hidden">‚è≥ Fetching weather data...</div>
      <div id="weather-card" class="weather-card fade-in">
        <div class="left">
          <img id="weather-icon" src="" alt="Ikon Cuaca">
        </div>
        <div class="middle">
          <div id="weather-text"></div>
          <canvas id="weather-chart" width="280" height="150"></canvas>
          <ul id="forecast-list"></ul>
        </div>
        <div class="right">
          <div class="right">
  <iframe id="map-frame" loading="lazy"></iframe>
  <div id="gemini-response" class="gemini-box"></div>
</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
